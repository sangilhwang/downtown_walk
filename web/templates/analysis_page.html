{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        {% include "includes/head.html" %}
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            // Django 템플릿 태그를 사용하여 모델 필드를 JavaScript 변수에 할당합니다.
            var labels = {{ labels|safe }};
            var values1 = {{ values1|safe }};
            var values2 = {{ values2|safe }};
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>DownTown_Walk</title>
    </head>

    <body>
        <div class="pt-16">
            <div id="main-content">
                <main>
                    <div class="pt-16">

                        <!-- Main widget -->
                        <div class="justify-center" style="max-width: 60vw; margin: 0 auto;">
                            <div class="bg-white border rounded justify-center">
                                <div class="flex items-center">

                                    <!-- 상가유형 선택 -->
                                    <button class="dropdown-toggle inline-flex items-center text-sm font-medium text-center text-gray-500 rounded hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
                                        type="button" data-bs-toggle="dropdown" style="padding-top: 10px; padding-left: 15px;">
                                        상가유형
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#scrollspyHeading3">중대형 지하 1층</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading4">중대형 1층</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading5">중대형 2층</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading5">중대형 3층</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading5">중대형 4층</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading5">중대형 5층</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading5">중대형 6~10층</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading5">소형 지하 1층</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading5">소형 1층</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading5">소형 2층</a></li>
                                    </ul>

                                    <!-- 상가유형 그래프 선택 -->
                                    <button class="dropdown-toggle inline-flex items-center text-sm font-medium text-center text-gray-500 rounded hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
                                        type="button" data-bs-toggle="dropdown" style="padding-top: 10px; padding-left: 15px;">
                                        상가유형 그래프 선택
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" onclick="changeChartType1('bar')">Bar</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="changeChartType1('line')">Line</a></li>
                                    </ul>

                                    <!-- 상가유형과 비교할 데이터 선택 -->
                                    <button class="dropdown-toggle inline-flex items-center text-sm font-medium text-center text-gray-500 rounded hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
                                        type="button" data-bs-toggle="dropdown" style="padding-top: 10px; padding-left: 15px;">
                                        비교 데이터
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#scrollspyHeading3">유동인구</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading4">지역인구</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading5">지역 종사자수</a></li>
                                        <li><a class="dropdown-item" href="#scrollspyHeading5">인구대비 종사자수 비율</a></li>
                                    </ul>

                                    <!-- 비교 데이터 그래프 선택 -->
                                    <button class="dropdown-toggle inline-flex items-center text-sm font-medium text-center text-gray-500 rounded hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
                                        type="button" data-bs-toggle="dropdown" style="padding-top: 10px; padding-left: 15px;">
                                        비교 데이터 그래프 선택
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" onclick="changeChartType2('bar')">Bar</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="changeChartType2('line')">Line</a></li>
                                    </ul>
                                </div>

                                <!-- 영역안에 분석 그래프 출력 -->
                                <div style="padding: 50px;">
                                    <canvas id="myChart"></canvas>
                                </div>
                                <script>
                                    let chartType1 = localStorage.getItem('selectedChartType1') || 'bar';
                                    let chartType2 = localStorage.getItem('selectedChartType2') || 'bar';
                                    let chart;
                                    function updateChart() {
                                        const ctx = document.getElementById('myChart');
                                        if (chart) {
                                            chart.destroy(); // 이전에 생성된 차트 객체를 파괴합니다.
                                        }
                                        chart = new Chart(ctx, {
                                            data: {
                                                datasets: [{
                                                    type: chartType1,
                                                    label: '소형 1층' + ' 임대료',
                                                    yAxisID: 'val1',
                                                    data: values1,
                                                }, {
                                                    type: chartType2,
                                                    label: '종사자수/자치구별인구',
                                                    data: values2,
                                                }],
                                                labels: labels
                                            },
                                            options: {
                                                scales: {
                                                    y: {
                                                        position: 'right',
                                                        beginAtZero: true,
                                                    }
                                                }
                                            },
                                        });
                                    }

                                    // 상가유형 그래프 유형 변경 함수
                                    function changeChartType1(type) {
                                        chartType1 = type; // 전달된 유형으로 설정합니다.
                                        localStorage.setItem('selectedChartType1', chartType1);
                                        updateChart(); // 그래프를 업데이트합니다.
                                    }

                                    // 초기 그래프 생성
                                    updateChart();

                                    // 비교데이터 그래프 유형 변경 함수
                                    function changeChartType2(type) {
                                        chartType2 = type; // 전달된 유형으로 설정합니다.
                                        localStorage.setItem('selectedChartType2', chartType2);
                                        updateChart(); // 그래프를 업데이트합니다.
                                    }

                                    // 초기 그래프 생성
                                    updateChart();
                                </script>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        
        <div class="footer">
            <p class="my-10 text-sm text-center text-gray-500">
                Made by 데이터 짱구와 친구들 : 분석 대모험
            </p>
        </div>
    </body>
</html>
