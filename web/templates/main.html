{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
        <link href="{% static 'css/coming-sssoon.css' %}" rel="stylesheet" />
        <!--     Fonts     -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    </head>
    <body>
        <!-- 메인페이지 백그라운드 image 설정 -->
        <div class="main">
            <!-- 메인페이지 백그라운드 video 설정 -->
            <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0"> 
                <!-- 재생될 video source -->
                <source src="{% static 'videos/seoul_video.mp4' %}" type="video/mp4">
            </video>
            
            <div class="cover black" data-color="black"></div>
         
        <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->
    
            <div class="container">
                <h1 class="logo cursive">
                    걸어서<br/>상권속으로
                </h1>
            </div>

            <div class="footer">
                <div class="container" style="text-align: center; font-size: x-large;">
                    Made by 데이터 짱구와 친구들 : 분석 대모험
                </div>
            </div>
        </div>
    </body>
    <script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</html>
